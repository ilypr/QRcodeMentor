<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!--imported font family for the text-->
  <link rel="stylesheet" href="QRcodeStyle.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<body>
  <main>
    <div class="QR_BOXplacement">   <!--placement of the whole qr code on the webpage-->
    <div class="QRbackground">  <!--apperiance of the white box for both qr and the text inside of it-->
      <div class="QRcodeItself"> <!--box for styling the QRcode-->
        <img src="images/image-qr-code.png" alt="none">
        </div>
        <div class="text-container">   <!-- text under the blue QRcode-->
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    </div>
  </main>
<footer>
  <div class="attribution">  <!-- pseudo-license at the bottom of the webpage-->
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/ilypr" target="_blank">Ilypr</a>
    </p>
  </div> 
</footer>
<img src="Qr_pc_version.png" alt="Pc-version" width="300"><img src="Qr-code-PC.jpg" alt="Pc-version" width="300">
<img src="Qr_mobile_version.png" alt="Pc-version" width="300">
</body>
</html>
